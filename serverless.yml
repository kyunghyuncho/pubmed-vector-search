service: vector-retrieval-api

provider:
  name: aws
  runtime: python3.11
  region: us-east-1

functions:
  retrieve:
    handler: handler.retrieve
    events:
      - http:
          path: retrieve
          method: post
  retrieve_chunk:
    handler: handler.retrieve_chunk

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: true
    layer: true